<html>
<head>
  <meta charset=utf-8 />
  <title>Custom popups</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

  <!-- Load Leaflet from CDN-->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/leaflet/0.7.3/leaflet.css" />
  <script src="//cdn.jsdelivr.net/leaflet/0.7.3/leaflet.js"></script>

  <!-- Load Esri Leaflet from CDN -->
  <script src="//cdn.jsdelivr.net/leaflet.esri/1.0.0/esri-leaflet.js"></script>

  <style>
    body { margin:0; padding:0; }
    #map { position: absolute; top:0; bottom:0; right:0; left:0; }
  </style>
</head>
<body>

<div id="map"></div>

<script>
  var map = L.map('map').setView([36.171299, -86.734134], 8);

  L.esri.basemapLayer('Topographic').addTo(map);

  var trees = L.esri.featureLayer({
    url: 'http://services1.arcgis.com/Hp6G80Pky0om7QvQ/arcgis/rest/services/EKIP_Recommended_Locations/FeatureServer/0'
  }).addTo(map);

  trees.bindPopup(function (feature) {
      return L.Util.template('<h3>{NAME}</h3><p>{PHONE_1}<br><a href="{WEBSITE}" target="_blank">Website</a></p><p><b>4th Grade Activities:</b> {FRTHGRD_RE}<br><b>Facilities:</b> {YOUTH_FACI}<br><b>Best times to visit:</b> {BEST_TIMES}<br><b>Reservation required?</b> {ADV_RES_RE}</p>', feature.properties);
  });
</script>

</body>
</html>
